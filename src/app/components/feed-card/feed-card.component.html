<div class="feed__card bg-white m-3">
    <div class="d-flex mini-profile justify-content-between">
        <div class="d-flex">
            <div class="dp"><img src="{{cardData.dpUrl}}" alt=""></div>
                <div class="d-flex flex-column info">
                    <div class="author">{{cardData.name}}</div>
                    <div class="parent-tag">{{cardData.work}}</div>
                    <div>{{cardData.timeStamp}}</div>
                </div>
        </div>
        <div class="like" (click)="likeSwitch()">
            <i [ngClass]="{'bi bi-suit-heart-fill text-danger': heartLikedFlag, 'bi bi-suit-heart': !heartLikedFlag}"></i>
        </div>
    </div>
    <h5>{{cardData.question}}</h5>
    <p>{{cardData.desc}}</p>
</div>
