<div class="row sub-menu w-100 m-0 py-2">
  <a
    *ngFor="let map of mapping; let i = index"
    class="sub-menu__list"
    [routerLink]="map.routerLink"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: false }"
  >
    <div class="col-12 d-flex gap-3 px-4 py-2">
      <i
        routerLinkActive="fa-solid"
        class="fa-regular {{ map.icon }} d-flex align-items-center"
      ></i>
      <div>{{ map.text }}</div>
    </div>
  </a>
</div>
